<html>

  <title>
  
  Devient riche, gros déchet : créer une boutique de babioles
  
  </title>
  
  <canvas id="canvas" style="width:150%;height:150%;position:fixed;left:-30%;top:-30%;">
  
  <script>
  
    c = document.getElementById("canvas"); 
    ctx = c.getContext('2d');
    c.width = document.body.clientWidth;
    c.height = document.body.clientHeight;
    canvasW = c.width;
    canvasH = c.height;
    ctx.fillStyle = 'red';
    ctx.fillRect(0,0,canvasW,canvasH);
    
  </script>
  
</html>
